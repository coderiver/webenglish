<!doctype html>
<!--[if lte IE 8]><html class="lteie8"><![endif]-->
<!--[if gt IE 8]><!--><html><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<!-- BEGIN .panel -->
<div class="panel">
	<div class="panel__holder">
		<!-- BEGIN .logo -->
		<h1 class="logo">
			<a href="#" title="3waytalk">3waytalk</a>
		</h1>
		<!-- /.logo -->
		<!-- BEGIN .profile -->
		<div class="profile">
			<span class="profile__user"><a href="#">Ivan Klymenko</a></span>
			<i class="icon"></i>
		</div>
		<!-- /.profile -->
	</div>
</div>
<!-- /.panel -->

<!-- BEGIN .page -->
<div class="page">

	<div class="l">
		<div class="l-solo">
			<h1 class="h1">Taking a test</h1>
			<div class="test test_mod">
				<div class="test__icon"><i class="icon icon_listen2"></i></div>
				<div class="test__title_mod">Listen to the part of a dialogue</div>
				<div class="test_player">
					<div class="splayer">
						<div class="splayer__playpause splayer__play"></div>
						<div class="splayer__track">
							<div class="splayer__bar" style="width:60%;"></div>
						</div>
						<div class="splayer__timeleft">-01:05</div>
					</div>
				</div>
				<div class="test_player">
					<div class="splayer is-hold">
						<div class="splayer__playpause splayer__rec"></div>
						<div class="splayer__track">
							<div class="splayer__bar" style="width:0%;"></div>
						</div>
						<div class="splayer__timeleft">-01:05</div>
					</div>
				</div>
				<div class="test__steps">
					<ul>
						<li class="is-done">1</li>
						<li class="is-done">2</li>
						<li class="is-active">3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>10</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- /.page -->

</body>
</html>
